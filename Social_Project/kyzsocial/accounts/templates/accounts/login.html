{% extends 'base.html'%}

{# at the terminal, run pip install django-bootstrap4 #}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>Log in</h1>
  <form class="form" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" name="btn btn-primary">Login</button>
    {% endbuttons %}
  </form>
</div>
{% endblock%}
